<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/e6fe9dcf3bdc1b9304309686db3df46c.jpg" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d55e797bfb.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Rapport de stage G.Voissiere</title>
</head>

<body id="index">
    <span id="cursor"></span>
    
    <img id="bee" src="images/Bee_(Dungeons).gif" alt="minecraft bee">

    <div id="titre">
        <h1 id="titre-devant">RAPPORT DE STAGE</h1>
        <h1 id="titre-derriere">RAPPORT DE STAGE</h1>
        <p id="sous-titre-devant">ECV DIGITAL EDITION</p>
        <p id="sous-titre-derriere">ECV DIGITAL EDITION</p>
        <div id="nom">
            <p id="nom-devant">Gabriel Voissiere</p>
            <p id="nom-derriere">Gabriel Voissiere</p>
        </div>
    </div>

    <div id="btn-box">
        <a href="sommaire.html">
            <div class="fond">
                <button class="btn main-btn">Sommaire</button>
                <img src="images/texture-paper.webp" alt="texture papier">
            </div>
        </a>

        <div class="fond">
            <button id="remerciements" class="btn main-btn">Remerciements</button>
            <img src="images/texture-paper.webp" alt="texture papier">
        </div>
        <div id="bee-btn" class="fond">
            <button class="btn main-btn">Oh ! une abeille !</button>
            <img src="images/texture-paper.webp" alt="texture papier">
        </div>

        <div id="sous-btn">
            <div class="fond">
                <button id="gauche" class="btn"><i class="fas fa-folder-plus"></i></button>
                <img src="images/texture-paper.webp" alt="texture papier">
            </div>

            <div id="centre">
                <div class="fond">
                    <button class="btn centre-btn">Options</button>
                    <img src="images/texture-paper.webp" alt="texture papier">
                </div>
                <div class="fond">
                    <button class="btn centre-btn">Quitter</button>
                    <img src="images/texture-paper.webp" alt="texture papier">
                </div>
            </div>

            <div class="fond">
                <button id="droite" class="btn"><i class="fas fa-download"></i></button>
                <img src="images/texture-paper.webp" alt="texture papier">
            </div>
        </div>
    </div>

    <div id="info">
        <p>Du 03 Mai au 31 Aout</p>
        <p>Bachelord 1 Chef de projet digital</p>
    </div>

    <script src="script.js"></script>
    <script src="mouse.js"></script>
</body>

</html>
